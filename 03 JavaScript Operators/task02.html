<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Use comparison operators to check if two numbers are equal and if onenumber is greater than the other</h1>

    <script>
        let num1 = parseInt(prompt("Enter Numbwer 1 : "));
        let num2 = parseInt(prompt("Enter Numbwer 2 : "));

        if (num1 == num2){
            console.log("two numbers are equal ")
        }else if (num1 > num2){
            console.log(`${num1} number is greater then ${num2}`)
        }else {
            console.log(`${num2} number is greater then ${num1}`);
        }
    </script>
    
</body>
</html>
