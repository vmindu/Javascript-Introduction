<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true.</h1>
    <script>
        let a = 15;
        let b = 3;

        // Check if both conditions are true
        if (a > 10 && b < 5) {
            console.log("Both conditions are true: a > 10 and b < 5.");
        } else {
            console.log("Both conditions are not true.");
        }

    </script>
</body>

</html>
