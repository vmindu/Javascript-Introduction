<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Write a JavaScript program to check if a number is positive, negative, or zero usingan if-else statement.</h1>
    <script>
        let num = parseInt(prompt("ENTER A NUMBER FOR CHECK : "))

        if(num == 0 ){
            console.log("It's zero Number")
        }else if(num >= 1){
            console.log("It's Positive Number")
        }else{
            console.log("It's Nagevite Number")
        }
    </script>
</body>
</html>
