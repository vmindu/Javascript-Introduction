<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Create a JavaScript program using a switch statement to display the day of theweek based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).</h1>
    <h2>switch (key) {
        <br>
        &nbsp;&nbsp;&nbsp;case value:
        <br>
        &nbsp;&nbsp;&nbsp;break;
            <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;default:
                <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;break;
                <br>
        }
    </h2>

    <script>
        let num = parseInt(prompt("ENTER A DAY NUMBER : "))

        switch (num) {
            case 1:
                console.log("Monday");
                break;
                case 2:
                    console.log("Tuesday");
                    break;
                    case 3:
                        console.log("Wednesday");
                        break;
                        case 4:
                            console.log("Thrusday");
                            break;
                            case 5:
                                console.log("Friday");
                                break;
                                case 6:
                                    console.log("Saturday");
                                    break;
                                    case 7:
                                        console.log("Sunday");
                                        break;
                                        default:
                                            console.log("Enter a number between 1 to 7")
                                            break;
        }
    </script>
</body>
</html>
