<body>
    <h1>Write a JavaScript program to declare variables for different data types (string,number, boolean, null, and
        undefined).</h1>

    <script>

        //string variable
        let myString = "Hello, world!";

        //number variable
        let myNumber = 42;

        //boolean variable
        let myBoolean = true;

        //null variable
        let myNull = null;

        // Declare an undefined variable
        let myUndefined;

        console.log("String:", myString);         // Output: Hello, world!
        console.log("Number:", myNumber);         // Output: 42
        console.log("Boolean:", myBoolean);       // Output: true
        console.log("Null:", myNull);             // Output: null
        console.log("Undefined:", myUndefined);   // Output: undefined


    </script>
</body>

</html>
