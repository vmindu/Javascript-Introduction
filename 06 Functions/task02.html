<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create a JavaScript function calculateSum that takes two numbers as parameters,adds them, and returns the
        result.</h1>
    <script>
        let num1 = parseInt(prompt("Enter number first : "));
        let num2 = parseInt(prompt("Enter number second : "));
        
        function calculateSum() {
            return num1 + num2;
        }

        // Example usage
        let result = calculateSum();
        console.log(`The ${num1} and ${num2} sum is:`, result); // Output: The sum is: 15

    </script>

</body>

</html>
