<!DOCTYPE html>

<body>
    <h1>Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20.</h1>
    <script>
         let sum = 0;
        let num = 1;

        while (num <= 20) {
            if (num % 2 === 0) {
                sum += num;
            }
            num++;
        }

        console.log("The sum of even numbers from 1 to 20 is:", sum);
    </script>
</body>
</html>
