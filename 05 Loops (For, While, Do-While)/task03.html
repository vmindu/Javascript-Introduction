<body>
    <h1>Write a do-while loop that continues to ask the user for input until they enter a number greater than 10.</h1>


    <script>
        let number;

        do {
            number = parseInt(prompt("Enter a number greater than 10: "), 10);
        } while (isNaN(number) || number <= 10);

        console.log("You entered a valid number:", number);

    </script>

</body>
